<!DOCTYPE html>
<html lang="es">

        {% endblock %}

                </div>

    <footer>

        <div class="d-flex justify-content-center align-content-center " style="margin-top:5rem ; font-size: 18px; font-style: oblique;">CINEMOVIE (C) 2024 Todos los derechos</div>
        {% endblock %}
