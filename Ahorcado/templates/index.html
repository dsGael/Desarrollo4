<html>
    <head>
        <title>Ahorcado</title>
    </head>
    <body>
        <div>
            <div>
                {{abecedario}}
            </div>
            <div>
                <img src="{{imagen}}" alt="Ahorcado" />
                
            </div>
            <div>
                {%- for val in lista_pal %}
                    {%-for keys in val %}
                        {{val[keys]}}
                    {%-endfor%}
                {%- endfor %}

            </div>
            <div>
                {% if chequeo==True %}
                    <h3>Ganaste papu</h3>
                {% elif chequeo==False and conteo==6 %}
                   
                    <h3>Perdiste papu</h3>
                {% endif %}

            </div>
            <div>
                <form action="{{request.base_url}}" method="post">
                    <h3>Letra:</h3> <br>
                    {% from "dropdown.html" import dropdown %}
                    {{ dropdown('valor', lista_abc) }}
                    <button type="submit">Enviar</button>
                </form>
        </div>
    </body>

</html>
